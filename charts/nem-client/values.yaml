# Default values for nem-client.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nis-client
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # TODO => latest@sha256:cec3ca42c9f7af54fe0b8e7840aee50d322182bb66df28d5bbe645efa2881a7b
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

#TODO: we may not need this
clusterName: docker-desktop

config:
  user:
    nem.network: mainnet
    # nem.network.nemesisFilePath: /usersettings/nemesis.bin
    # nis.unlockedLimit: 4
    # nis.bootKey: PrivateKeyToBeReplaced
    # nis.bootName: MyNodeName

    # base64 encoded nemesis.bin file content
    # customNemesisFileBase64: data


serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsUser: 11001
  fsGroup: 11001
  runAsGroup: 11001

securityContext:
  runAsUser: 11001
  runAsGroup: 11001

# -- Liveness probe
# @default -- See `values.yaml`
livenessProbe:
  tcpSocket:
    port: http
  initialDelaySeconds: 60
  periodSeconds: 120

# -- Readiness probe
# @default -- See `values.yaml`
readinessProbe:
  tcpSocket:
    port: http
  initialDelaySeconds: 60
  periodSeconds: 10

service:
  # type: ClusterIP
  type: LoadBalancer
  httpPort: 7890
  httpsPort: 7891
  wsPort: 7778

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: localhost
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
