# Default values for nem-client.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Overrides the chart's name
nameOverride: ""

# -- Overrides the chart's computed fullname
fullnameOverride: ""

# -- Number of replicas
replicaCount: 1

image:
  # -- nis-client image repository
  repository: nis-client
  # -- nis-client image tag
  tag: "latest"
  # TODO => latest@sha256:cec3ca42c9f7af54fe0b8e7840aee50d322182bb66df28d5bbe645efa2881a7b
  # -- nis-client image pull policy
  pullPolicy: IfNotPresent

# -- Image pull secrets for Docker images
imagePullSecrets: []

#TODO: we may not need this
clusterName: docker-desktop

# -- Config object for nisproperties files
# @default -- See `values.yaml`
config:
  # -- config-user.properties
  # @default -- See `values.yaml`
  user:
    # -- nem network: mainnet|testnet
    nem.network: mainnet
    # -- api/peer http port
    nem.httpPort: 7890
    # -- api/peer https port
    nem.httpsPort: 7891
    # -- api/peer websocket port
    nem.websocketPort: 7778
    # -- hostname/ip e.g. example.com
    nem.host: 127.0.0.1
    # -- nemesis.bin file path, leave empty when no custom nemesis files, set to /usersettings/nemesis.bin otherwise
    nem.network.nemesisFilePath:
    # -- main account private key
    # @default new account will be generated and set
    nis.bootKey:
    # -- name of the NIS node
    nis.bootName:
  # -- base64 encoded nemesis.bin file content
  customNemesisFileBase64:
  # config.logalphaProperties -- (string) nis-client logalpha.properties file content as multi-line string
  logalphaProperties:
  # config.dbProperties -- (string) nis-client db.properties file content as multi-line string
  dbProperties:
  # config.peersConfigJson -- (string) nis-client peers-config.json file content as multi-line string
  peersConfigJson:

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- Pod annotations
podAnnotations: {}

# -- The security context for pods
# @default -- See `values.yaml`
podSecurityContext:
  runAsUser: 11001
  fsGroup: 11001
  runAsGroup: 11001
  runAsNonRoot: true

# -- The security context for containers
containerSecurityContext: {}

# -- Liveness probe
# @default -- See `values.yaml`
livenessProbe:
  tcpSocket:
    port: http
  initialDelaySeconds: 60
  periodSeconds: 120

# -- Readiness probe
# @default -- See `values.yaml`
readinessProbe:
  tcpSocket:
    port: http
  initialDelaySeconds: 60
  periodSeconds: 10

service:
  # -- Service type: ClusterIP|LoadBalancer|NodePort
  type: LoadBalancer

# -- Update strategy for the StatefulSet
updateStrategy:
  # -- Update strategy type
  type: RollingUpdate

# -- Additional init containers
initContainers: []
# - name: my-init-container
#   image: busybox:latest
#   command: ['sh', '-c', 'echo hello']

# -- Additional containers
extraContainers: []

# -- Additional volumes
extraVolumes: []

# -- Additional volume mounts
extraVolumeMounts: []

# -- Additional ports. Useful when using extraContainers or extraContainerPorts
extraPorts: []

# -- Additional ports for the main container
extraContainerPorts: []

# -- Additional env variables
extraEnv: []

initChownData:
  # -- Init container to set the correct permissions to access data directories
  enabled: true
  image:
    # -- Container repository
    repository: busybox
    # -- Container tag
    tag: "1.34.0"
    # -- Container pull policy
    pullPolicy: IfNotPresent
  # -- Resource requests and limits
  resources: {}
  #  limits:
  #    cpu: 100m
  #    memory: 128Mi
  #  requests:
  #    cpu: 100m
  #    memory: 128Mi

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: localhost
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

# -- Tolerations for pods
## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
tolerations: []

# -- Affinity configuration for pods
affinity: {}
