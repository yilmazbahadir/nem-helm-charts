apiVersion: v1
kind: ConfigMap
metadata:
  name: config-map
data:
  configuser.properties: |
    {{- range $key, $value := .Values.config.user}}
    {{ $key }}={{ $value }}
    {{- end }}
binaryData:
  {{ if .Values.config.user.customNemesisFileBase64 }}
  nemesis-file: {{ .Values.config.user.customNemesisFileBase64 }}
  {{- end }}
