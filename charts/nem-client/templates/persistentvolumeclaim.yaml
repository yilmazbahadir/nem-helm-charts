apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nem-pv-claim
  annotations:
    "helm.sh/resource-policy": keep
spec:
  accessModes:
    - ReadWriteOnce
    # beta atm => - ReadWriteOncePod
  volumeMode: Filesystem
  resources:
    requests:
      storage: 8Gi
  storageClassName: local-storage
